<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connect to API</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script>

$.ajax({
  type: 'GET',
  url: 'http://localhost:8000/Logger/',
  success: function(response) {
  	// if your response is in JSON format, you can access response keys
   // in the following format (both ways give same result)
    var question = response.question;
    var A = response.A;
    var B = response.B;
    var C = response.C;
    var D = response.D;
    var answer = response.answer; // OR var title = response['userId']);

    // ...and then append to the DOM (your HTML) by selecting the
    // element you want to append to, and using the append method
    $('div.question').append(question);
    $('div.OptionA').append(A);
    $('div.OptionB').append(B);
    $('div.OptionC').append(C);
    $('div.OptionD').append(D);
    $('div.answer').append(answer);

  },
  error: function(error) {
  	console.log('not implemented');
  }
});
</script>
<div class="question"></div>
<div class="OptionA"></div>
<div class="OptionB"></div>
<div class="OptionC"></div>
<div class="OptionD"></div>
<div class="answer"></div>
</body>
</html>
