<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Hunt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      cursor: crosshair;
    }
    canvas {
      display: block;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="score">Score: 0</div>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.querySelector('.score');
    let score = 0;

    // Resize canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Duck properties
    const ducks = [];
    const duckImage = new Image();
    duckImage.src = 'https://example.com/duck.png'; // Replace with your duck image URL

    function createDuck() {
      const duck = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 50,
        speed: Math.random() * 2 + 1,
        direction: Math.random() < 0.5 ? 1 : -1
      };
      ducks.push(duck);
    }

    function updateDucks() {
      ducks.forEach(duck => {
        duck.x += duck.speed * duck.direction;

        // Bounce off edges
        if (duck.x < 0 || duck.x + duck.size > canvas.width) {
          duck.direction *= -1;
        }
      });
    }

    function drawDucks() {
      ducks.forEach(duck => {
        ctx.drawImage(duckImage, duck.x, duck.y, duck.size, duck.size);
      });
    }

    function shootDuck(x, y) {
      for (let i = ducks.length - 1; i >= 0; i--) {
        const duck = ducks[i];
        if (
          x > duck.x &&
          x < duck.x + duck.size &&
          y > duck.y &&
          y < duck.y + duck.size
        ) {
          ducks.splice(i, 1);
          score++;
          scoreEl.textContent = `Score: ${score}`;
          break;
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateDucks();
      drawDucks();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', event => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      shootDuck(mouseX, mouseY);
    });

    setInterval(createDuck, 1000); // Create a new duck every second
    gameLoop();
  </script>
</body>
</html>
