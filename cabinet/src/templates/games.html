{% extends "base.html" %}

{% block content %}
<table border="1">
         <tr>
             <td>Gane Title</td>
             <td>Game Description</td>
             <td>Game File URI</td>
             <td>Delete Game</td>

        </tr>
    {% for game in games %}
        <tr>
            <td>{{ game.title }}</td>
            <td>{{ game.description }}</td>
            <td>{{  game.gameurl }}</td>
            <td> <form action="{{ url_for('delete_game',game_id = game.id) }}" method="post">
            {{ form.hidden_tag() }}
            {{ form.submit() }}
            </form></td>



        </tr>
    {% endfor %}
</table>
{% endblock %}
