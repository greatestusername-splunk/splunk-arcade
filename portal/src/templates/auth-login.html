<!DOCTYPE html>
<html lang="en" data-topbar-color="brand">
    <head>
        <meta charset="utf-8"/>
        <title>Login to the Splunk Arcade!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css')}}">
    </head>

    <body>
        <section class="h-screen bg-gray-900 flex">
            <div
                    class="w-1/2 h-full bg-cover bg-center"
                    style="background-image: url('{{ url_for('static', filename='images/giphy.webp') }}');">
            </div>

            <div class="w-1/2 h-full flex flex-col items-center justify-center bg-gray-800 relative">
                <form action="" method="post" class="bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-md">
                    <div class="mb-6 text-center">
                        <img
                                src="{{ url_for('static', filename='images/splunk_logo.png') }}"
                                alt="Logo"
                                class="w-48 mx-auto"
                        >
                    </div>

                    {{ form.hidden_tag() }}

                    <div class="mb-4">
                        <label for="username" class="text-gray-300">
                            {{ form.username.label }}
                        </label>
                        <input
                                type="text"
                                name="username"
                                id="username"
                                class="form-control bg-gray-600 text-gray-100 rounded-md p-2 w-full mt-1
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                value=""
                        >
                        {% for error in form.username.errors %}
                        <span class="text-red-500 text-sm">
                [{{ error }}]
            </span>
                        {% endfor %}
                    </div>

                    <div class="mb-4">
                        <label for="password" class="text-gray-300">
                            {{ form.password.label }}
                        </label>
                        <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control bg-gray-600 text-gray-100 rounded-md p-2 w-full mt-1
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                value=""
                        >
                        {% for error in form.password.errors %}
                        <span class="text-red-500 text-sm">
                [{{ error }}]
            </span>
                        {% endfor %}
                    </div>

                    <div class="d-grid text-center mt-4">
                        <button
                                type="submit"
                                class="bg-pink-500 text-white py-2 px-4 rounded-lg w-full hover:bg-pink-600
                       focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                            Sign In
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <a
                                href="{{ url_for('routes.register') }}"
                                class="text-purple-400 hover:text-purple-500"
                        >
                            Don't have an account? Register here
                        </a>
                    </div>
                </form>

                <div class="mt-8 text-gray-500 text-center">
                    Made with ❤️ by
                    <a
                            href="https://www.splunk.com"
                            target="_blank"
                            class="text-pink-400 hover:text-purple-500"
                    >
                        Splunk
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
